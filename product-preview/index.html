<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark_cyan: 'hsl(158, 36%, 37%)',
            cream: 'hsl(30, 38%, 92%)',
            dark_blue: 'hsl(212, 21%, 14%)',
            gray_blue: 'hsl(228, 12%, 48%)'
          }
        },
        fontFamily: {
          'sans-serif': ['Montserrat', 'ui-sans-serif', 'system-ui'],
          'display': ['Fraunces', 'Georgia', 'Times New Roman']
        }
      }
    }
  </script>
</head>
<body class="min-h-screen bg-cream flex justify-center items-center antialiased">

  <main class="flex flex-col sm:flex-row w-[343px] sm:w-[600px] bg-white rounded-[10px] overflow-hidden mx-4">

    <picture class="sm:w-1/2">
      <source media="(max-width: 639px)" srcset="images/image-product-mobile.jpg" />
      <source media="(min-width: 640px)" srcset="images/image-product-desktop.jpg" />
      <img src="images/image-product-desktop.jpg" alt="Gabrielle perfume image" class="mb-[18px] sm:mb-0" />
    </picture>

    <article class="mx-6 sm:mx-8 sm:pt-8 sm:w-1/2">
      <span class="font-sans-serif uppercase text-gray_blue tracking-[0.42em] text-xs">
        Perfume
      </span>
    
      <h1 class="font-display text-dark_blue text-[2em] leading-[1em] mt-[10px] sm:mt-4">
        Gabrielle Essence Eau De Parfum
      </h1>
    
      <p class="font-sans-serif text-gray_blue text-sm leading-[23px] my-4 sm:my-6">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
    
      <section class="pb-6">
        <h2 class="flex items-center font-display text-dark_cyan text-[2em] pb-[11px] sm:pb-[19px]">
          $149.99
          <span class="font-sans-serif text-normal text-gray_blue text-xs line-through pl-5">
            $169.99
          </span>
        </h2>
      
        <button class="flex flex-row justify-center items-center bg-dark_cyan text-white font-sans-serif font-bold text-sm w-full rounded-[10px] py-[14px]">
          <img src="images/icon-cart.svg" alt="Add to cart" class="pr-[9px]" />
          Add to Cart
        </button>
      </section>
    </article>
  </main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br />
    Coded by <a href="https://kiandraginevra.dev">Kiandra Ginevra</a>.
  </footer>
</body>
</html>
